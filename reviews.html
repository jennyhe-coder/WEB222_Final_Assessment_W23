<body class="page3">
  <div id="review-container">
    <!--Dynamically create the reviews card here-->
  </div>

  <!--Include an HTML form that allows a new review to be added-->
  <section>
  <h2>Leave us a Review</h2>
  <form id="review-form">
    <label class="form" for="name">Name:</label>
    <input id="name" type="text" name="name" required><br>

    <label class="date" for="date">Date:</label>
    <input id="date" type="text" name="date" placeholder="MM/DD/YYYY" required><br>

    <label class="form" for="rating">Rate this Product:</label>
    <select id="rating" name="rating" required>
      <option value="1">1 star</option>
      <option value="2">2 stars</option>
      <option value="3">3 stars</option>
      <option value="4">4 stars</option>
      <option value="5">5 stars</option>
    </select><br>

    <label class="form" for="text">Review:</label> 
    <textarea id="text" type="text" name="text" wrap="soft"></textarea><br>

    <button type="submit">Create</button>
  </form>
</section>
